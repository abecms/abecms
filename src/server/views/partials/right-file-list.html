{{#if manager.home}}
<div class="manager-tab manager-files visible">
    <div class="page-header">
      <div class="text-uppercase">
        {{@root.text.navigation}}
      </div>
    </div>
    <div class="well well-sm">
      <a href="/abe/page{{@root.json.abe_meta.link}}" target="_blank" class="btn-visit-site" data-href="/site/">
        {{@root.text.visit_site}}
      </a>
      <a href="#" class="btn-republish pull-right btn btn-info btn-xs" data-republish="true">
        <span data-not-clicked>Republish site</span>
        <span class="hidden" data-clicked>Done</span>
      </a>
    </div>
    <table class="table table-striped table-bordered table-responsive" id="navigation-list">
      <thead>
        <tr>
        
          <th>#</th>
          <th>File path</th>
          <th align="center">Template</th>
          <th align="center" class="daterow">date</th>
          <th align="center">draft</th>
          {{abeImport 'right-list-head' manager.config this}}
          <th align="center">published</th>
          <th align="center">actions</th>
        </tr>
      </thead>
      <tbody>
        {{#each manager.home.files}}
          {{listPage this @index @root.text}}
        {{/each}}
      </tbody>
    </table>
  <br />
</div>
{{/if}}
