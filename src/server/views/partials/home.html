<div class="animated fadeIn">
  <div class="row">
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-body p-0 d-flex align-items-center">
          <i class="fa fa-list bg-primary p-4 font-2xl mr-3"></i>
          <div>
            <div class="text-value-sm text-primary">{{statistics.totalPublishedPage}}</div>
            <div class="text-muted text-uppercase font-weight-bold small">Published posts</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-body p-0 d-flex align-items-center">
          <i class="fa fa-list bg-danger p-4 font-2xl mr-3"></i>
          <div>
            <div class="text-value-sm text-danger">{{statistics.totalPage}}</div>
            <div class="text-muted text-uppercase font-weight-bold small">Total posts</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-body p-0 d-flex align-items-center">
          <i class="fa fa-users bg-info p-4 font-2xl mr-3"></i>
          <div>
            <div class="text-value-sm text-info">{{statistics.connectedUsers}}</div>
            <div class="text-muted text-uppercase font-weight-bold small">connected users</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 col-lg-3">
      <div class="card">
        <div class="card-body p-0 d-flex align-items-center">
          <i class="fa fa-users bg-warning p-4 font-2xl mr-3"></i>
          <div>
            <div class="text-value-sm text-warning">{{statistics.totalUsers}}</div>
            <div class="text-muted text-uppercase font-weight-bold small">Total users</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="tweet-wrapper">
            <a class="twitter-timeline" href="https://twitter.com/abe_cms">Tweets by abe_cms</a>
            <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Activity Stream
        </div>
        <div class="card-body">
          <div class="stream">
            <span class="no-activity">Loading activity ...</span>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
