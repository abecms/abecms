<div class="">
  <div class="text-uppercase">
    New content
  </div>

  <form class="form-create" data-form-abe-create="true">

    {{&setVariable "precontrib" "true"}}
    {{&folders @root.manager.list.structure 1 null @root.text}}
    {{#> create-form-template}}{{/create-form-template}}
    {{#> create-form-tplname}}{{/create-form-tplname}}
    {{&setVariable "precontrib" "false"}}

    <div class="">
      <div class="">
        <button type="submit" class="btn btn-primary" data-abe-create="true">{{@root.text.create}}</button>
      </div>
    </div>

    <div data-post-path-preview="true" class="breadcrumb"></div>
  </form>
</div>
